<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <pre class="display" id="display">0</pre>
        <div class="buttons">
            <button onclick="clearDisplay()" id="clear">C</button>
            <button onclick="clearLastElement()" id="clear_entry">CE</button>
            <button onclick="appendOperator('/')" id="divide">&divide;</button>
            <button onclick="appendNumber('7')" id="7">7</button>
            <button onclick="appendNumber('8')" id="8">8</button>
            <button onclick="appendNumber('9')" id="9">9</button>
            <button onclick="appendOperator('*')" id="multiply">&times;</button>
            <button onclick="appendNumber('4')" id="4">4</button>
            <button onclick="appendNumber('5')" id="5">5</button>
            <button onclick="appendNumber('6')" id="6">6</button>
            <button onclick="appendOperator('-')" id="subtract">-</button>
            <button onclick="appendNumber('1')" id="1">1</button>
            <button onclick="appendNumber('2')" id="2">2</button>
            <button onclick="appendNumber('3')" id="3">3</button>
            <button onclick="appendOperator('+')" id="add">+</button>
            <button onclick="appendNumber('0')" id="0">0</button>
            <button onclick="appendDecimal()" id="decimal">.</button>
            <button onclick="calculate()" id="equals">=</button>
        </div>
    </div>



    <script src="script.js" ></script>
</body>
</html>
